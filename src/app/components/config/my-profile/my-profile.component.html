<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col">
                <h6>{{ title }}</h6>
            </div>
        </div>
    </div>
    <div class="card-body">
        <h6>Cambiar contrase単a</h6>

        <form [formGroup]="changePassForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="label-form mt-3">Confirmar</div>
                <input type="password" class="form-control" formControlName="password" id="password">
            </div>
            <div class="form-group">
                <div class="label-form mt-3">Confirmar contrase単a</div>
                <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword">
                <div class="form-text text-danger" *ngIf="!validatePassword()">Las contrase単as no coinciden.</div>
            </div>
            <div class="form-group">
                <input class="form-check-input mt-4 me-2" (change)="togglePass()" type="checkbox" formControlName="showPass" id="togglePassword">
                <label class="form-check-label label-form mt-4" for="togglePassword">
                    Mostrar contrase単as
                </label>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-sm btn-outline-success mt-4"
                    [disabled]="!changePassForm.valid || !validatePassword()">Guardar</button>
            </div>
        </form>
    </div>
</div>
