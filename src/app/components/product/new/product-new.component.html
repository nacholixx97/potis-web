<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col">
                <h6>{{ title }}</h6>
            </div>
        </div>
    </div>
    <div class="card-body">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="form-group mt-3">
                <label class="label-form">Nombre</label>
                <input type="text" class="form-control input-form" formControlName="name">
            </div>
            <div class="form-group mt-3">
                <label class="label-form">Descripción</label>
                <textarea class="form-control input-form" formControlName="description"></textarea>
            </div>
            <div class="form-group mt-3">
                <label class="label-form">Talle</label>
                <input type="text" class="form-control input-form" formControlName="waist" id="waist">
            </div>
            <div class="form-group mt-3">
                <label class="label-form">Precio Costo</label>
                <input type="number" class="form-control input-form" formControlName="cost_price">
            </div>
            <div class="form-group mt-3">
                <label class="label-form">Precio</label>
                <input type="number" class="form-control input-form" formControlName="price">
            </div>
            <div class="form-group mt-3">
                <label class="label-form">Stock Mínimo</label>
                <input type="number" class="form-control input-form" formControlName="min_stock">
            </div>
            <div class="form-group mt-3">
                <label class="label-form">Imagen</label>
                <input type="file" class="form-control input-form" (change)="onChangeFile($event)">
            </div>
            <div class="form-group mt-3" *ngIf="imageContent">
                <img [src]="imageContent" style="width:400px; height:400">
            </div>
            <div class="form-group form-switch mt-3">
                <input class="form-check-input" type="checkbox" role="switch" formControlName="has_stock" id="has-stock">
                <label class="form-check-label label-form ms-3" for="has-stock">Desea agregar stock?</label>
            </div>

            <div *ngIf="showStock()">
                <div class="form-group mt-3">
                    <label class="label-form">Cantidad</label>
                    <input type="number" class="form-control input-form" formControlName="start_stock">
                </div>
            </div>
            
            <div class="d-flex justify-content-end mt-3">
                <a routerLink="/products/list" class="btn btn-sm btn-outline-primary mt-2 me-1">Cancelar</a>
                <button type="submit" class="btn btn-sm btn-outline-success mt-2 ms-2"
                    [disabled]="!productForm.valid">Crear</button>
                <button type="button" class="btn btn-sm btn-outline-success mt-2 ms-2"
                    [disabled]="!productForm.valid" (click)="createAndAddAnotherWaist()">Crear Y Agregar Otro Talle</button>
            </div>
        </form>
    </div>
</div>
