<div class="login-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <div class="col-md-7 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row g-4">
                                    <div class="col-12">
                                        <label>Usuario<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"><fa-icon [icon]="userIcon"></fa-icon></div>
                                            <input type="text" class="form-control" formControlName="username" placeholder="Usuario">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label>Contraseña<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"><fa-icon [icon]="passwordIcon"></fa-icon></div>
                                            <input type="password" class="form-control" formControlName="password" placeholder="Contraseña">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary px-4 float-end mt-4">Entrar</button>
                                        <button type="button" (click)="openRecoverModal()" class="btn btn-primary px-4 float-end mt-4 me-3">Recuperar Contraseña</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 ps-0 d-none d-md-block">
                            <div class="form-right h-100 bg-primary text-white text-center pt-5">
                                <fa-icon class="icon" [icon]="angularIcon"></fa-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de recuperación de password -->
<div class="modal fade" id="modalRecoverPassword" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="modalRecoverPassword">Recuperar contraseña</h6>
            </div>
            <div class="modal-body">
                <div class="form-group">
                <label>Email<span class="text-danger">*</span></label>
                <input type="email" required class="form-control" [(ngModel)]="recoverEmail" placeholder="Ingrese email">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-outline-danger button" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-sm btn-outline-primary button" (click)="recoverPassword()">Recuperar</button>
            </div>
        </div>
    </div>
</div>
